<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Streamlit Component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Streamlit Component" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function triggerOAuth() {
        const client = google.accounts.oauth2.initTokenClient({
          client_id: '723971696417-0lj9rss70s8brkbsjrlfd2tmqniicdm4.apps.googleusercontent.com',
          scope: 'https://www.googleapis.com/auth/webmasters.readonly',
          callback: function(tokenResponse) {
            if (tokenResponse && tokenResponse.access_token) {
              const el = document.getElementById("txtToken");
              el.value = tokenResponse.access_token;
              el.dispatchEvent(new Event('change'));
            }
          },
        });
        client.requestAccessToken();
      }
    </script>
    <input type="button" value="Google Sign In" onclick="triggerOAuth()" />
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</html>
